<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NXO Online Users</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    background: #000814;
    color: #a8c0ff;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 3rem 1rem 4rem;
    user-select: none;
  }

  h1 {
    margin: 0;
    font-weight: 700;
    font-size: 3.2rem;
    color: #0050ff;
    letter-spacing: -0.03em;
  }

  #count {
    margin: 0.8rem 0 1.2rem;
    font-weight: 500;
    font-size: 1.3rem;
    color: #7a93ff;
    letter-spacing: 0.05em;
  }

  hr {
    width: 80px;
    border: none;
    border-bottom: 1px solid #1c2dff;
    margin-bottom: 2rem;
    opacity: 0.4;
  }

  #user-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 1rem;
    max-width: 900px;
    width: 100%;
  }

  .user-card {
    background: #001141;
    border-radius: 10px;
    padding: 1rem 1.4rem;
    color: #d0dcff;
    box-shadow: inset 0 0 5px #002a8f;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .user-card:hover {
    background-color: #002071;
  }

  .user-code {
    margin-top: 0.35rem;
    font-weight: 400;
    font-size: 0.85rem;
    color: #7c92d9;
    font-style: italic;
    letter-spacing: 0.03em;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2.4rem;
    }
    #count {
      font-size: 1rem;
    }
    #user-list {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 0.75rem;
    }
    .user-card {
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <h1>NXO Online Users</h1>
  <div id="count">Loading...</div>
  <hr />
  <div id="user-list"></div>

  <script>
    const userList = document.getElementById('user-list');
    const countElem = document.getElementById('count');

    async function fetchUsers() {
      try {
        const res = await fetch('/api/list');
        if (!res.ok) throw new Error('Network response not ok');
        const users = await res.json();

        countElem.textContent = `Current Count: ${users.length}`;
        userList.innerHTML = '';

        if (users.length === 0) {
          userList.innerHTML = `<div class="user-card"><em>No users online</em></div>`;
        } else {
          users.forEach(user => {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `
              <div>${escapeHtml(user.name)}</div>
              <div class="user-code">Room: ${escapeHtml(user.code)}</div>
            `;
            card.addEventListener('click', () => showPings(user.name));
            userList.appendChild(card);
          });
        }
      } catch (e) {
        countElem.textContent = 'Failed to load users';
        userList.innerHTML = `<div class="user-card"><em>Error loading users</em></div>`;
        console.error('Failed to fetch users:', e);
      }
    }

    async function showPings(name) {
      try {
        const res = await fetch(`/api/pings?name=${encodeURIComponent(name)}`);
        if (!res.ok) throw new Error('Failed to fetch pings');
        const pings = await res.json();

        let msg = `Ping history for ${name}:\n\n`;
        const now = Date.now();
        pings.forEach(ts => {
          msg += `- ${formatAgo(now - ts)} ago\n`;
        });

        alert(msg);
      } catch (err) {
        alert('Error loading ping history');
        console.error(err);
      }
    }

    function formatAgo(ms) {
      const sec = Math.floor(ms / 1000);
      if (sec < 60) return `${sec}s`;
      const min = Math.floor(sec / 60);
      if (min < 60) return `${min}m`;
      const hr = Math.floor(min / 60);
      if (hr < 24) return `${hr}h`;
      const days = Math.floor(hr / 24);
      return `${days}d`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    fetchUsers();
    setInterval(fetchUsers, 5000);
  </script>
</body>
</html>
